
trigger:
- master

pool:
  name: 'tzl-poc'

steps:
 - task: SonarQubePrepare@5
   inputs:
     SonarQube: 'sonar-furkan-deneme'
     scannerMode: 'CLI'
     configMode: 'manual'
     cliProjectKey: 'sonar-furkan-deneme'

- task: SonarQubeAnalyze@5

- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'




















